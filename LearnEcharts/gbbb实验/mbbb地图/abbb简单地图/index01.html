<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>地图</title>
    <script src="../../../node_modules/echarts5/dist/echarts.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px; height: 400px"></div>

    <script src="./china-json.js"></script>
    <script>
      // 注册地图
      echarts.registerMap('china', {
        geoJSON: window.chinaJson,
      });

      const myChart = echarts.init(document.getElementById('main'));
      const option = {
        title: {
          text: 'map',
        },
        series: [
          {
            name: 'map1',
            type: 'map',
            map: 'china',
          },
        ],
      };

      myChart.setOption(option);
    </script>
  </body>
</html>
