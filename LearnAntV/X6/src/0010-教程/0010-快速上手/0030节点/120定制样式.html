<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../../../node_modules/@antv/x6/dist/x6.js"></script>
  </head>

  <body>
    <div id="container"></div>

    <script>
      const data = {
        nodes: [
          {
            shape: "circle",
            id: "node1",
            x: 40,
            y: 40,
            width: 80,
            height: 40,
            label: "hello",
            // 使用 svg 属性定义样式
            attrs: {
              body: {
                fill: "#2ECC71",
                stroke: "#000",
                strokeDasharray: "10,2",
              },
              label: {
                text: "Hello",
                fill: "#333",
                fontSize: 13,
              },
            },
          },
          {
            id: "node2",
            x: 160,
            y: 180,
            width: 80,
            height: 40,
            label: "world",
            // 使用 svg 属性定义样式
            attrs: {
              body: {
                fill: "#F39C12",
                stroke: "#000",
                rx: 16,
                ry: 16,
              },
              label: {
                text: "World",
                fill: "#333",
                fontSize: 18,
                fontWeight: "bold",
                fontVariant: "small-caps",
              },
            },
          },
        ],
        edges: [
          {
            source: "node1",
            target: "node2",
          },
        ],
      };
      const graph = new X6.Graph({
        container: document.getElementById("container"),
        width: 800,
        height: 600,
        background: {
          color: "#fffbe6",
        },
        grid: {
          size: 10,
          visible: true,
        },
      });
      graph.fromJSON(data);
    </script>
  </body>
</html>
