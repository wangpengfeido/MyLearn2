<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../../../../node_modules/@antv/x6/dist/x6.js"></script>
  <script src="../../../../node_modules/@antv/layout/dist/layout.min.js"></script>

<body>
  <div id="container"></div>

  <script>
    const data = {
      nodes: [],
      edges: [],
    }

    for (let i = 1; i <= 12; i++) {
      data.nodes.push({
        id: i + '',
        shape: 'rect',
        width: 60,
        height: 30,
        label: i,
        attrs: {
          body: {
            fill: '#855af2',
            stroke: 'transparent',
          },
          label: {
            fill: '#ffffff',
          },
        },
      })
    }
    data.edges.push(
      ...[
        {
          source: '1',
          target: '2',
          attrs: {
            line: {
              stroke: '#fd6d6f',
              strokeWidth: 1,
            },
          },
        },
        {
          source: '2',
          target: '3',
          attrs: {
            line: {
              stroke: '#fd6d6f',
              strokeWidth: 1,
            },
          },
        },
        {
          source: '2',
          target: '4',
          attrs: {

              stroke: '#fd6d6f',
              strokeWidth: 1,
            },
          },
        },
        {
          source: '4',
          target: '5',
          attrs: {

            },
          },
        },
        {
          source: '4',
          target: '6',
          attrs: {

              strokeWidth: 1,
            },
          },
        },

        {
          source: '4',
          target: '8',
          attrs: {
            line: {
              stroke: '#fd6d6f',

            },
          },
        },
        {
          source: '5',
          target: '9',
          attrs: {
            line: {
              stroke: '#fd6d6f',
              strokeWidth: 1,
            },
          },
        },
        {
          source: '6',

          attrs: {

        // {

        //     },
        //   },
        // },
      ],
    )

    // 使用dagre布局
    const dagreLayout = new layout.DagreLayout({
      type: 'dagre',
      rankdir: 'LR',
      align: 'UR',
      ranksep: 30,
      nodesep: 15,
      controlPoints: true,
    })
    const model = dagreLayout.layout(data)

    const graph = new X6.Graph({
      container: document.getElementById("container"),
      width: 800,
      height: 600,
      background: {
        color: "#fffbe6",
      },
      grid: {
        size: 10,
        visible: true,
      },
    });
    graph.fromJSON(data);
  </script>
</body>

</html>
