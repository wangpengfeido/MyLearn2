<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class与Style绑定</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="app">
        <!--可以给'v-bind:class'指定多个class并来回切换-->
        <!--可以与原生class并存。注意：如果原生class指定了一个class，那么在v-bind中指定的class将不会生效-->
        <div class="fontWeightBolder"
             v-bind:class="{'colorRed':classes.colorRed,'backgroundGray':classes.backgroundGray,'fontWeightBolder':classes.fontWeightBolder}">
            test
        </div>
        <br/>
        <!--或者直接绑定一个数据对象-->
        <div v-bind:class="classes">test</div>
        <br/>
        <!--也可以绑定一个计算属性-->
        <div v-bind:class="computedClasses">test</div>
        <br/><br/><br/>

        <!--也可以绑定一个数组-->
        <div v-bind:class="['colorRed','backgroundGray','fontWeightBolder']">array test</div>
        <br/>
        <!--如果要条件切换可以使用三元表达式-->
        <div v-bind:class="[classes.colorRed?'colorRed':'',classes.backgroundGray?'backgroundGray':'','fontWeightBolder']">array test</div>
        <br/>
        <!--在数组语法中也可以混合使用对象语法-->
        <div v-bind:class="[classes.colorRed?'colorRed':'',{'backgroundGray':classes.backgroundGray},'fontWeightBolder']">array test</div>
        <br/><br/><br/>

        <!--对于组件上应用的'class'或'v-bind:class'，将被渲染到根元素上-->
        <one content="this is one" class="colorGreen" v-bind:class="['backgroundGray']"></one>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
