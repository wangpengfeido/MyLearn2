<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始</title>
</head>
<body>

    <div id="app">
        <!--//声明式渲染//////////////////////////////////////////////////-->
        {{message}}
        <div v-bind:title="date">
            鼠标悬停查看绑定的title
        </div>
        <!--//条件与循环/////////////////////////////////////////////////-->
        <div v-if="seen">
            <div v-for="item in list">{{item.text}}</div>
        </div>
        <!--//处理用户输入////////////////////////////////-->
        <div>
            <div>{{message}}</div>
            <button v-on:click="changeMessage">改变消息</button>
            <input type="text" v-model="message">
        </div>
        <!--//组件化应用构建-->
        <div>
            <component-one v-bind:data="list"></component-one>
        </div>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/010default/010begin/index010.js"></script>
</body>
</html>
