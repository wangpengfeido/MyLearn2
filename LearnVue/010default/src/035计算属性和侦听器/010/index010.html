<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        <div>
            <input v-model="message">
        </div>
        <br/>

        <!--如果模版表达式过于复杂，那么就应该使用计算属性-->
        <div>reversed message:{{message.split('').reverse().join('')}}</div>
        <br/>

        <!--使用计算属性-->
        <div>reversed message:{{reversedMessage}}</div>
        <br/>

        <!--使用方法代替计算属性-->
        <div>reversed message(method):{{method_reversedMessage()}}</div>
        <br/>

        <!--使用侦听属性代替计算属性-->
        <div>reversed message(watch):{{watch_reversedMessage}}</div>
        <br/>
    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
