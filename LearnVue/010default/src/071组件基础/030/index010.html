<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
</head>
<body>

    <div id="app">
        <div :style="{fontSize:postFontSize+'em'}">
            <!--监听自定义事件-->
            <!--使用$event接收从组件抛出的值-->
            <blog-post-event
                    :post="blogList[0]"
                    @enlarge-text="handleEnlargeText($event)"></blog-post-event>
        </div>
        <br/>

        <div>
            <custom-input v-model="valueOne"></custom-input>
        </div>
    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
