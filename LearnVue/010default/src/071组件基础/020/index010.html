<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件基础</title>
</head>
<body>

    <div id="app">
        <div>
            <!--使用属性传递数据-->
            <blog-post title="hello world"></blog-post>
        </div>
        <br/>

        <div>
            <!--组件的属性也可以使用 v-bind 进行单向数据绑定-->
            <blog-post v-for="blog of blogList" :key="blog.id" :title="blog.title"></blog-post>
        </div>
        <br/>

        <div>
            <blog-post-v2
                    v-for="blog of blogList"
                    :key="blog.id"
                    :post="blog"></blog-post-v2>
        </div>

    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
