<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
</head>
<body>

    <div id="app">
        <div>
            <component-one>
                <!--使用slot属性来匹配name决定插入到哪个插槽-->
                <template slot="slotOne">
                    <div>to slot to one</div>
                </template>
                <div>to slot to default 1</div>
                <div slot="slotTwo">to slot to two</div>
                <div>to slot to default 2</div>
            </component-one>
        </div>
        <br/>

        <div>
            <component-two></component-two>
        </div>
        <br/>
    </div>

    <script src="../../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
