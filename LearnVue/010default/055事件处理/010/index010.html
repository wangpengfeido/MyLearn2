<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听事件</title>
</head>
<body>

    <div id="app">
        <div>count:{{count}}</div>
        <br/>

        <div>
            <!--使用 v-on 指令监听事件，并运行js代码-->
            <button v-on:click="count++">add count</button>
        </div>
        <br/>

        <div>
            <!--绑定事件处理方法-->
            <!--注意：这里是绑定了一个方法名称，不是这个方法的执行表达式（没有括号）-->
            <button v-on:click="addCount">add count</button>
        </div>
        <br/>

        <div>
            <!--也可以直接执行某个方法-->
            <button v-on:click="addCount(2)">add count 2</button>
            <!--可以传入$event来访问事件处理对象-->
            <button v-on:click="consoleEvent($event)">console event</button>
        </div>
        <br/>


    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
