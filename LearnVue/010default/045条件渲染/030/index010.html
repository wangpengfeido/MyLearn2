<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>

    <div id="app">
        <div>
            <span>show1:</span>
            <input type="radio" v-bind:value="true" v-model="show1">
            <input type="radio" v-bind:value="false" v-model="show1">
        </div>
        <br/>

        <!--'v-show'的元素会始终保留在DOM中，只是简单切换css的display属性-->
        <div>
            <span v-show="show1">yes</span>
            <!--注意：'v-show'不支持'v-else'，也不支持<template>元素-->
        </div>
        <!--'v-if'能确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建-->
        <!--v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做-->
        <!--v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。-->
        <!--如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。-->
        <br/>

        <!--当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。-->
        <!--注意：不推荐同时使用 v-if 和 v-for -->
        <div>
            <div v-for="item in list" v-if="show1">{{item}}</div>
        </div>

    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
