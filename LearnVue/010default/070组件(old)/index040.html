<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="a.test">
        <component-one @eventoneone="handleEventOneOne"></component-one>
        <!--使用.native绑定原生事件-->
        <component-one @click.native="handleNativeEvent"></component-one>
        <!--使用.sync双向绑定语法糖-->
        <component-two :message.sync="a.test"></component-two>
    </div>


    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/010default/100组件/index040.js"></script>
</body>
</html>
