<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop</title>
</head>
<body>

    <div id="app">
        <div>
            <!--没有被定义的prop，会添加到组件的根元素上-->
            <component-one
                    :prop-one="'hello'"
                    :not-prop="1"></component-one>
        </div>
        <br/>

        <div>
            <!--对于class和style，内部和外部定义的属性会合并-->
            <!--对于其他属性，外部定义的属性会替换内部定义的属性-->
            <component-two title="title outer"
                           class="class-outer"
                           style="background-color: gray"></component-two>
        </div>
        <br/>

        <div>
            <!--此处type不会添加到组件根元素，而placeholder会添加到根元素-->
            <component-three type="date" placeholder="aaaaaa"></component-three>
        </div>
        <br/>

    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="./index010.js"></script>
</body>
</html>
