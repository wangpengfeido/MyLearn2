<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始</title>
</head>
<body>

    <div id="app">
        <h1>hello world</h1>
        <router-link to="/one/1">one:1</router-link>
        <!--匹配同一路径时，生命钩子不再重复执行，但可以通过watch监听-->
        <router-link to="/one/2">one:2</router-link>
        <router-link to="/two/1/post/wang">two</router-link>
        <!--当一个路径可以匹配多个路由时，按路由的定义顺序匹配-->
        <router-link to="/two/1/post/a">two1</router-link>
        <!--使用高级匹配模式创建复杂的匹配-->
        <router-link to="/three">three</router-link>
        <router-link to="/three/1">three1</router-link>
        <router-view></router-view>
    </div>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <script src="../../dist/020vueRouter/020动态路由匹配/index010.js"></script>
</body>
</html>
